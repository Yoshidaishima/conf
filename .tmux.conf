
## General ###################################################################

set-window-option -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-file ~/._tmux_history
set -g default-terminal 'screen-256color'
# increase buffer size
set -g history-limit 30000
set -g mouse on

## Look ######################################################################

# set -g status-bg blue
# set -g status-fg white
set -g status-style "fg=white,bg=blue"
# set -g pane-border-fg white
set -g pane-border-style fg=white
# set -g pane-active-border-fg white
# set -g pane-active-border-bg blue
set -g pane-active-border-style "fg=white,bg=blue"


## Keymaps ###################################################################

# Force window naming
bind-key c command-prompt -p "window name:" "new-window -c "#{pane_current_path}"; rename-window '%%'"
# Preserve current path in new window
# bind c new-window -c "#{pane_current_path}"

# Remove auto renaming
set-option -g allow-rename off

set bind r \
  source-file ~/.tmux.conf \; \
  display 'Config reloaded'

set bind a \
  setw synchronize-panes \; \
  display-message 'Sync #{?pane_synchronized,on,off}'

# Remap prefix to ctrl z
# set -g prefix C-z
# bind C-z send-prefix

# Remap enter behavior in vmode
# unbind-key -T copy-mode-vi Enter
# bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# Join pane to other window Vertically or Horizontally
bind j choose-window 'join-pane -h -s "%%"'
bind J choose-window 'join-pane -s "%%"'

##     Movement ##############################################################

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-shift-vim keys without prefix key to resize panes
bind -n M-H resize-pane -L 15
bind -n M-J resize-pane -D 15
bind -n M-K resize-pane -U 15
bind -n M-L resize-pane -R 15

# Use Alt-vim keys without prefix key to switch windows
bind -n C-M-h previous-window
bind -n C-M-l next-window

# Move windows with < >
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1




